// 'Clan Arena' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "wca1" // list of maps in automatic rotation
set g_maprotation "2"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "11"
set g_timelimit "0"
set g_warmup_timelimit "1"
set g_match_extendedtime "0"
set g_allow_falldamage "0"
set g_allow_selfdamage "0"
set g_allow_teamdamage "0"
set g_allow_stun "0"
set g_teams_maxplayers "8"
set g_teams_allow_uneven "0"
set g_countdown_time "3"
set g_maxtimeouts "1" // -1 = unlimited
set g_challengers_queue "0"

// gametype settings
set g_ca_timelimit1v1 "60"

// classes settings
set g_noclass_inventory "gb mg rg gl rl pg lg eb cells shells grens rockets plasma lasers bolts bullets"
set g_class_strong_ammo "1 75 20 20 40 125 180 15" // GB MG RG GL RL PG LG EB

echo "ca.cfg executed"
