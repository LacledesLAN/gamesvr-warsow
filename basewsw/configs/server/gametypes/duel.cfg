// 'Duel' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "" // list of maps in automatic rotation
set g_maprotation "0"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "0"
set g_timelimit "10"
set g_warmup_timelimit "3"
set g_match_extendedtime "2"
set g_allow_falldamage "1"
set g_allow_selfdamage "1"
set g_allow_teamdamage "1"
set g_allow_stun "1"
set g_teams_maxplayers "1"
set g_teams_allow_uneven "0"
set g_countdown_time "5"
set g_maxtimeouts "-1" // -1 = unlimited
set g_challengers_queue "1"

echo "duel.cfg executed"
