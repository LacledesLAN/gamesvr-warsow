// 'DeathMatch' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "wdm1 wdm2 wdm4 wdm5 wdm6 wdm7 wdm9 wdm10 wdm11 wdm12 wdm13 wdm14 wdm15 wdm16 wdm17 wdm18 wdm19" // list of maps in automatic rotation
set g_maprotation "2"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "0"
set g_timelimit "15"
set g_warmup_timelimit "1"
set g_match_extendedtime "0"
set g_allow_falldamage "1"
set g_allow_selfdamage "1"
set g_allow_teamdamage "1"
set g_allow_stun "1"
set g_teams_maxplayers "0"
set g_teams_allow_uneven "0"
set g_countdown_time "5"
set g_maxtimeouts "0" // -1 = unlimited
set g_challengers_queue "0"

echo "dm.cfg executed"
