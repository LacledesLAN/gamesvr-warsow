// 'Duel Arena' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "wda1 wda2 wda3 wda4 wda5 cwS2 cwS1 cwM7 cwM6 cwM5 cwM4 cwM3 cwM2 cwM1 cwL5 cwL4 cwL3 cwL2 cwL1 " // list of maps in automatic rotation
set g_maprotation "2"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "11"
set g_timelimit "0"
set g_warmup_timelimit "1"
set g_match_extendedtime "0"
set g_allow_falldamage "0"
set g_allow_selfdamage "0"
set g_allow_teamdamage "0"
set g_allow_stun "1"
set g_teams_maxplayers "1"
set g_teams_allow_uneven "0"
set g_countdown_time "3"
set g_maxtimeouts "1" // -1 = unlimited
set g_challengers_queue "1"

echo "da.cfg executed"
