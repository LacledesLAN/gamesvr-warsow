// 'Capture The Flag: Tactics' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "wctf1 wctf2 wctf4 wctf5 wctf6" // list of maps in automatic rotation
set g_maprotation "2"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "0"
set g_timelimit "20"
set g_warmup_timelimit "1"
set g_match_extendedtime "5"
set g_allow_falldamage "1"
set g_allow_selfdamage "1"
set g_allow_teamdamage "0"
set g_allow_stun "1"
set g_teams_maxplayers "5"
set g_teams_allow_uneven "0"
set g_countdown_time "5"
set g_maxtimeouts "3" // -1 = unlimited
set g_challengers_queue "0"
set ctf_powerupDrop "0"

echo "ctftactics.cfg executed"
