// 'Bomb & Defuse' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "wbomb1 wbomb2 wbomb3 wbomb4 wbomb5 wbomb6 cwBOMB1" // list of maps in automatic rotation
set g_maprotation "2"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "16"
set g_timelimit "0"
set g_bomb_roundlimit "15"
set g_bomb_bombtimer "25"
set g_bomb_roundtime "60"
set g_bomb_countdown "4" // immobility time before each bomb round
set g_warmup_timelimit "1"
set g_match_extendedtime "5"
set g_allow_falldamage "0"
set g_allow_selfdamage "1"
set g_allow_teamdamage "1"
set g_allow_stun "1"
set g_teams_maxplayers "0"
set g_teams_allow_uneven "0"
set g_countdown_time "5"
set g_maxtimeouts "3" // -1 = unlimited
set g_challengers_queue "0"

echo "bomb.cfg executed"
